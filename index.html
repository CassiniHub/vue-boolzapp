<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Personal CSS / JS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

    <title>Vue Booolzap</title>
</head>
<body>
    <main>
        <div id="app">
            <div class="background">

                <div class="boolzap-window">

                    <!-- contacts-bar -->
                    <div class="contacts-bar">

                        <div class="account-personal">
                            <img src="https://scontent.fcta1-1.fna.fbcdn.net/v/t1.6435-9/123727021_10219961042435915_2748884822056666112_n.jpg?_nc_cat=109&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=DbRCjoVHOJ0AX9DgDs8&_nc_ht=scontent.fcta1-1.fna&oh=4638a542c8633c67c930cf6e69af7d9f&oe=60951402" alt="">
                            <span>Marco Orazio Res</span>
                        </div>

                        <div class="search-chat-bar">
                            <input type="text" placeholder="Search">
                        </div>

                        <div class="list-chats-nav">
                            <ul>
                                <li>
                                    <div class="account-chat-img">
                                        <img src="https://scontent.fcta1-1.fna.fbcdn.net/v/t1.6435-9/123727021_10219961042435915_2748884822056666112_n.jpg?_nc_cat=109&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=DbRCjoVHOJ0AX9DgDs8&_nc_ht=scontent.fcta1-1.fna&oh=4638a542c8633c67c930cf6e69af7d9f&oe=60951402" alt="">
                                    </div>

                                    <div class="account-chat-info">
                                        <div class="account-top-info">
                                            <div class="account-name">
                                                <strong>Carmelo Oliveri</strong>
                                            </div>
                                            <div class="last-message-time">
                                                12:48
                                            </div>
                                        </div>

                                        <div class="account-down-info">
                                            <div class="last-message">
                                                ciciciaocjaic
                                            </div>
                                            <div class="not-readed-messages">
                                                5
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>


                    <!-- chat -->
                    <div class="chat">
                        <div class="messages-area">

                        </div>
                        <div class="writing-area">

                        </div>
                    </div>
                </div>

                <div class="background-header"></div>
                <div class="background-body"></div>
            </div>
        </div>
    </main>
</body>
</html>
